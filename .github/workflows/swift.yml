# This workflow will build and test an iOS Swift package
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test: # Renamed for clarity
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    # You don't need a separate "Build" step. 
    # The 'test' command builds AND tests in one go.
    - name: Run tests
      run: | # Use a multi-line run block for clarity
        xcodebuild test -scheme SwiftQuill-Package \
                        -destination 'platform=iOS Simulator,name=iPhone 15 Pro'
